{% extends "blog/base.html" %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>Supprimer l'article</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Êtes-vous sûr de vouloir supprimer cet article ?</legend>
                    <h4>"{{ object.title }}"</h4>
                    <p class="text-muted">Cette action est irréversible.</p>
                </fieldset>
                <div class="form-group d-flex gap-2">
                    <button class="btn btn-danger" type="submit">Oui, supprimer</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Annuler</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
